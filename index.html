<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Angel Ukpong" />
    <meta
      name="description"
      content="Date form by Angel Ukpong for Chaindustry Chain8-trainee blockchain development class"
    />
    <title>Date Form</title>    
    <!-- Link to external CSS file -- fonts  -- online -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <!-- Link to external CSS file -- fonts awesome -- online -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
    <!-- Link to external CSS file -- fonts awesome -->
     <link rel="stylesheet" href="fontawesome-6.5.1-web/css/all.css" />
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="form-container">
      <div class="date-group">
        <div class="date-inputs">
          <div class="input-group-container">
              <div class="input-group">
                <label for="day">Day</label>
                <input type="number" id="day" placeholder="DD" maxlength="2" min="01" max="31" />
              </div>
              <div class="input-group">
                <label for="month">Month</label>
                <input type="number" id="month" placeholder="MM" maxlength="2" min="1" max="12"/>
              </div>
              <div class="input-group">
                <label for="year">Year</label>
                <input type="number" id="year" placeholder="YYYY" maxlength="4" min="2024" />
              </div>
          </div>
        </div>
        <hr />
        <div class="result">
          <div id="years">years</div>
          <div id="months">months</div>
          <div id="days">days</div>
        </div>
      </div>

      <div class="button">
        <button type="button">
          <i class="fa-solid fa-circle-arrow-down"></i>
        </button>
      </div>
    </div>
  </body>
</html>
